<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="/css/style.css" type="text/css"/>

</head>
<body>

  <div id="nickWrap">
    <p id="nickError"></p>
    <form id="setNick">
      <input type="text" id="nickname" placeholder="Enter a username" autocomplete="off" autofocus>
      <input type="submit" value="Enter">
    </form>
  </div>

  <div id="contentWrap">
    <div id="chatWrap">
      <div id="chat"></div>
      <form id="send-message">
        <input type="text" size="35" id="message" autocomplete="off" autofocus>
        <input type="submit" value="Send">
      </form>
    </div>
    <div id="users"></div>
  </div>

  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="/js/main.js"></script>

</body>
</html>
